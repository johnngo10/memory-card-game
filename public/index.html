<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Memory Card Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app">
      <header>
        <h1 id="title">Rick<span id="And">And</span>Morty Memory Game</h1>
        <h3>
          Test your memory! Earn points by clicking on an image no more than
          once.
        </h3>
        <div id="score-container">
          <p>Score: 6</p>
          <p>Best Score: 10</p>
        </div>
      </header>
      <main>
        <div class="cards">
          <img src="./Img/Morty_Smith.jpg" alt="Morty Smith" />
          <p>Morty Smith</p>
        </div>
        <div class="cards">
          <img src="./Img/Rick_Sanchez.png" alt="Rick Sanchez" />
          <p>Rick Sanchez</p>
        </div>
        <div class="cards">
          <img src="./Img/Jerry_Smith.png" alt="Jerry Smith" />
          <p>Jerry Smith</p>
        </div>
        <div class="cards">
          <img src="./Img/Beth_Smith.png" alt="Beth Smith" />
          <p>Beth Smith</p>
        </div>
        <div class="cards">
          <img src="./Img/MeeseeksHQ.png" alt="Meeseeks" />
          <p>Meeseeks</p>
        </div>
        <div class="cards">
          <img src="./Img/Birdperson.jpg" alt="Bird Person" />
          <p>Bird Person</p>
        </div>
        <div class="cards">
          <img src="./Img/Ratpicklerick.png" alt="Pickle Rick" />
          <p>Pickle Rick</p>
        </div>
        <div class="cards">
          <img src="./Img/Snuffles-helmet.jpg" alt="Snuffles" />
          <p>Snuffles</p>
        </div>
        <div class="cards">
          <img src="./Img/Zeep.png" alt="Zeep Xanflorp" />
          <p>Zeep Xanflorp</p>
        </div>
        <div class="cards">
          <img src="./Img/Morty_Jr_Sitting.JPG.jpg" alt="Morty Jr" />
          <p>Morty Jr</p>
        </div>
        <div class="cards">
          <img src="./Img/S2e4_mr_poopybutthole.png" alt="Mr. Poopybutthole" />
          <p>Mr. Poopybutthole</p>
        </div>
        <div class="cards">
          <img src="./Img/King_Flippynips.png" alt="King Flippy Nips" />
          <p>King Flippy Nips</p>
        </div>
      </main>
    </div>

    <div id="root"></div>
  </body>
</html>
